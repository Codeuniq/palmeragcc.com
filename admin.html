
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palmera Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="admin/admin.css">
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-brand">
    <img src="images/logohd.png" alt="" class="logo">
  </div>
  <ul class="sidebar-menu">
    <li><a href="admin.html"><i class="fa fa-box"></i> <span>Products</span></a></li>
    <!-- <li><a href="#"><i class="fa fa-user"></i> <span>Users</span></a></li> -->
    <li><a id="logoutLink"><i class="fa fa-sign-out"></i> <span>Logout</span></a></li>
  </ul>
</div>

<!-- MAIN CONTENT -->
<div class="main">
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="nav-left">
      <i class="fa fa-bars" id="toggleBtn"></i>
      <span>Dashboard</span>
    </div>
    <div class="nav-right">
      <img src="images/favi.png" alt="Small Round" class="round-image"> <span style="color: white;">Admin</span>
    </div>
  </header>

  <!-- CONTENT CONTAINER -->
   <div class="container">
    <div class="card">
      <h3>Welcome, <strong id="userEmail"></strong></h3>
      <!-- <p>Use the sidebar to navigate through the admin panel.</p> -->
    </div>
    <!-- PRODUCTS TABLE -->
    <div class="card">
      <h3>Products</h3>
      <div class="filters">
        <input type="text" id="searchInput" placeholder="Search by Name or Code">
        <select id="filterCategory">
          <option value="">All Categories</option>
          <option>Thobe</option>
          <option>Shemagh</option>
          <option>Shawl</option>
        </select>
        <select id="filterStatus">
          <option value="">All Status</option>
          <option>Available</option>
          <option>Unavailable</option>
        </select>
      </div>

      <table>
        <thead>
          <tr>
            <th>Actions</th>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Status</th>
            <th>Price</th>
            <th>Images</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- ADD / EDIT FORM -->
    <div class="card">
      <h3 id="formTitle">Add Product</h3>
      <form id="productForm">
        <label>Images</label>
        <div class="images-upload" id="imagesUpload">
          <div class="add-img"><i class="fa fa-plus"></i></div>
        </div>
        <input type="file" id="imgInput" multiple hidden>

        <label>Item Code</label>
        <input type="text" id="codeInput" required>

        <label>Category</label>
        <select id="categoryInput" required>
          <option value="">Select Category</option>
          <option>Thobe</option>
          <option>Shemagh</option>
          <option>Shawl</option>
        </select>

        <label>Product Name</label>
        <input type="text" id="nameInput" required>

        <label>Price</label>
        <input type="number" id="priceInput">

        <label>Status</label>
        <div class="status-toggle">
          <div class="status-option active" data-value="Available">
            <i class="fa fa-check-circle"></i> Available
          </div>
          <div class="status-option unavailable" data-value="Unavailable">
            <i class="fa fa-times-circle"></i> Unavailable
          </div>
        </div>

        <input type="hidden" id="statusInput" value="Available">
        <button class="save" type="submit">Save Product</button>
      </form>
    </div>

  </div>
</div>

<script src="admin/admin.js"></script>
</body>
</html>
