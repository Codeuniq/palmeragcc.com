<!DOCTYPE html>
<html lang="en">

<head>
  <title>Palmera Admin</title>
  <meta charset="utf-8">
  <meta name="description" content="Palmera is a premium brand from Treasure Tower General Trading LLC, proudly based in Dubai, UAE. We specialize in high-quality shawls, shemaghs, and thobes">
  <link href="images/favi.webp" rel="icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="author" content="MUHAMMED FAISAN">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="admin/admin.css">
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-brand">
      <img src="images/logohd.webp" alt="" class="logo">
    </div>
    <ul class="sidebar-menu">
      <li><a href="admin.html"><i class="fa fa-box"></i> <span>Products</span></a></li>
      <!-- <li><a href="#"><i class="fa fa-user"></i> <span>Users</span></a></li> -->
      <li><a id="logoutLink"><i class="fa fa-sign-out"></i> <span>Logout</span></a></li>
    </ul>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">
    <!-- NAVBAR -->
    <header class="navbar">
      <div class="nav-left">
        <i class="fa fa-bars" id="toggleBtn"></i>
        <span>Dashboard</span>
      </div>
      <div class="nav-right">
        <div class="profile-icon" id="profileIcon">
          <img src="images/favi.webp" alt="Profile">
        </div>
        <div class="dropdown-menu" id="dropdownMenu">
          <!-- <a href="#">Profile</a>
          <a href="#">Settings</a> -->
          <a id="logoutLinks"><i class="fa fa-sign-out" style="color: black;"></i>Logout</a>
        </div>
      </div>
    </header>

    <div class="content">
      <h3>Welcome, <strong>Palmera Admin</strong> ðŸ‘‹</h3>
    </div>
    <!-- CONTENT CONTAINER -->
    <div class="container">
      <!-- PRODUCTS TABLE -->

      <div class="card">
        <h3>Products</h3>
        <div class="filters">
          <input type="text" id="searchInput" placeholder="Search by Name or Code">
          <select id="filterCategory">
            <option value="">All Categories</option>
            <option>Thobe</option>
            <option>Shemagh</option>
            <option>Shawl</option>
          </select>
          <select id="filterStatus">
            <option value="">All Status</option>
            <option>Available</option>
            <option>Unavailable</option>
          </select>
        </div>

        <table>
          <thead>
            <tr>
              <th>Actions</th>
              <th>Code</th>
              <th>Name</th>
              <th>Category</th>
              <th>Stock</th>
              <th>Price</th>
              <th>Images</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <!-- ADD / EDIT FORM -->
      <div class="card">
        <h3 id="formTitle">Add Product</h3>
        <form id="productForm">
          <label>Images</label>
          <div class="images-upload" id="imagesUpload">
            <div class="add-img"><i class="fa fa-plus"></i></div>
          </div>
          <input type="file" id="imgInput" multiple hidden>

          <label>Item Code</label>
          <input type="text" id="codeInput" required>

          <label>Category</label>
          <select id="categoryInput" required>
            <option value="">Select Category</option>
            <option>Thobe</option>
            <option>Shemagh</option>
            <option>Shawl</option>
          </select>

          <label>Product Name</label>
          <input type="text" id="nameInput" required>

          <label>Price</label>
          <input type="number" id="priceInput">

          <label>Status</label>
          <div class="status-toggle">
            <div class="status-option active" data-value="Available">
              <i class="fa fa-check-circle"></i> Available
            </div>
            <div class="status-option unavailable" data-value="Unavailable">
              <i class="fa fa-times-circle"></i> Unavailable
            </div>
          </div>

          <input type="hidden" id="statusInput" value="Available">
          <button class="save" type="submit">Save Product</button>
        </form>
      </div>

    </div>
  </div>

  <script src="admin/admin.js"></script>
</body>

</html>
